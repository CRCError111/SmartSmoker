<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSmoker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Умная коптильня</h1>
    <div id="networkStatus" class="network-badge"> Режим точки доступа</div>
  </div>

  <div class="status-card">
    <div><strong>Состояние:</strong> <span id="systemStatus">Ожидание запуска программы</span></div>
    <div class="sensors-grid">
      <div class="sensor">Камера: <strong id="tempChamber">--</strong>°C</div>
      <div class="sensor">Дым: <strong id="tempSmoke">--</strong>°C</div>
      <div class="sensor">Продукт: <strong id="tempProduct">--</strong>°C</div>
      <div class="sensor">Влажность: <strong id="humidity">--</strong>%</div>
    </div>
    <div>ТЭН: <span id="heaterStatus">Выкл</span> | Дым: <span id="smokeStatus">0%</span> | Вентилятор: <span id="fanStatus">50%</span></div>
    <div class="memory-info">Свободно: <strong id="fsFree">--</strong> КБ</div>
  </div>

  <div class="emergency-stop">
    <button class="btn-danger" onclick="emergencyStop()">Аварийный стоп</button>
  </div>

  <div class="programs-title">Доступные программы</div>
  <div id="programsList">
    <!-- Программы будут загружены через API -->
  </div>

  <div class="nav-icons">
    <a href="/wifi" class="nav-icon">
      <img src="/wifi-icon.png" alt="Wi-Fi">
      Сеть
    </a>
    <a href="/programs" class="nav-icon">
      <img src="/program-icon.png" alt="Программы">
      Программы
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
