<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Настройки Wi-Fi</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --danger: #e74c3c;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #212529;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { background: var(--bg); color: var(--text); padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 24px; }
    .card {
      background: var(--card); padding: 24px; border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
    button {
      width: 100%; padding: 12px; border: none; border-radius: 6px;
      font-size: 16px; font-weight: 600; cursor: pointer;
    }
    .btn-save { background: var(--accent); color: white; }
    .btn-reset { background: var(--danger); color: white; margin-top: 12px; }
    .status { margin-top: 16px; padding: 10px; border-radius: 6px; text-align: center; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Настройки Wi-Fi</h1>
    <div class="card">
      <form id="wifiForm">
        <div class="form-group">
          <label for="ssid">SSID домашней сети</label>
          <input type="text" id="ssid" name="ssid" required maxlength="32">
        </div>
        <div class="form-group">
          <label for="pass">Пароль</label>
          <input type="password" id="pass" name="pass" required minlength="8" maxlength="64">
        </div>
        <button type="submit" class="btn-save">Сохранить и перезагрузить</button>
      </form>
      <button id="resetBtn" class="btn-reset">Сбросить настройки (режим AP)</button>
      <div id="status"></div>
    </div>
  </div>

  <script>
    document.getElementById('wifiForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = { ssid: formData.get('ssid'), pass: formData.get('pass') };

      try {
        const res = await fetch('/api/wifi', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          showStatus('Настройки сохранены. Устройство перезагружается...', 'success');
          setTimeout(() => window.location.href = '/', 3000);
        } else {
          const err = await res.text();
          showStatus('Ошибка: ' + err, 'error');
        }
      } catch (e) {
        showStatus('Не удалось подключиться к устройству', 'error');
      }
    });

    document.getElementById('resetBtn').addEventListener('click', async () => {
      if (!confirm('Сбросить настройки Wi-Fi и перейти в режим точки доступа?')) return;
      try {
        await fetch('/api/wifi/reset', { method: 'POST' });
        showStatus('Настройки сброшены. Перезагрузка...', 'success');
        setTimeout(() => window.location.href = '/', 3000);
      } catch (e) {
        showStatus('Ошибка сброса', 'error');
      }
    });

    function showStatus(text, type) {
      const el = document.getElementById('status');
      el.textContent = text;
      el.className = 'status ' + type;
    }
  </script>
</body>
</html>
